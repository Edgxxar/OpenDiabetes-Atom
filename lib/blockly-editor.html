<div id="blockly-toolbar" class="block">
    <button class="btn btn-success icon icon-playback-play inline-block">Run</button>
    <button class="btn btn-warning icon icon-file inline-block">Export</button>
    <button class="btn btn-info icon icon-eye inline-block">Show Input Data</button>
    <button class="btn btn-info icon icon-eye inline-block">Show Output Data</button>
</div>
<div id="blockly-area">
    <div id="blockly-div"></div>
</div>

<div id="blockly-output">
    <textarea id="blockly-code" readonly></textarea>
</div>
<xml id="blockly-toolbox" style="display: none;">
    <category name="Import" colour="180">
        <block type="importer_medtronic"></block>
    </category>
    <category name="Filters" colour="210">
        <block type="filter_vaultentrytype">
            <value name="TYPE">
                <block type="value_vaultentrytype">
                    <field name="TYPE">GLUCOSE_CGM</field>
                </block>
            </value>
        </block>
        <block type="filter_timespan">
            <value name="START">
                <block type="value_datetime"></block>
            </value>
            <value name="END">
                <block type="value_datetime"></block>
            </value>
        </block>
        <block type="filter_and"></block>
    </category>
    <category name="Export" colour="240">
        <block type="exporter_csv"></block>
    </category>
    <category name="Parameters" colour="30">
        <block type="value_vaultentrytype"></block>
        <block type="value_datetime"></block>
    </category>
    <category name="Variables">
        <button text="Create Variable..." callbackKey="createVariable"></button>
    </category>
</xml>
<xml id="startBlocks" style="display: none">
    <block type="main" deletable="false" x="50" y="30"></block>
</xml>
